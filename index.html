<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 夏．北歐神話與童話之旅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700;900&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #141414;
            color: white;
            overflow-x: hidden;
        }
        
        /* Netflix 橫向捲軸 */
        .netflix-row {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 20px 0 20px 20px;
            scroll-behavior: smooth;
            scrollbar-width: none;
        }
        .netflix-row::-webkit-scrollbar { display: none; }
        
        .card {
            flex: 0 0 auto;
            width: 300px;
            margin-right: 12px;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #333;
        }
        .card:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.9);
            border: 2px solid white;
        }
        
        .hero-overlay {
            background: linear-gradient(to top, #141414 10%, rgba(20,20,20,0.6) 50%, rgba(20,20,20,0.3) 100%);
        }
        
        /* 詳細視窗樣式 */
        #detail-modal {
            background-color: rgba(0,0,0,0.95);
            backdrop-filter: blur(5px);
        }

        /* 模擬點擊互動的提示動畫 */
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        .click-hint {
            animation: pulse-border 2s infinite;
        }
        
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 1s ease-out forwards;
        }
    </style>
</head>
<body>

    <!-- Layer 1: 封面區 (Cover) -->
    <div class="relative h-[90vh] w-full overflow-hidden bg-gray-900">
        <img src="cover.jpg" 
             class="absolute top-0 left-0 w-full h-full object-cover" 
             alt="Cover Image"
             onerror="this.style.display='none';"> 
        
        <div class="absolute top-0 left-0 w-full h-full hero-overlay z-10"></div>

        <div class="absolute bottom-[25%] left-[5%] max-w-3xl px-4 z-20 animate-fade-in-up">
            <div class="flex items-center mb-4">
                <span class="text-red-600 font-black tracking-[0.3em] text-sm uppercase bg-black/40 backdrop-blur-sm px-3 py-1 rounded">NORDIC SERIES</span>
            </div>
            
            <h1 class="text-5xl md:text-7xl font-black mb-6 drop-shadow-2xl leading-tight text-white">
                2026 夏<br>
                北歐神話與童話之旅
            </h1>
            
            <p class="text-xl md:text-2xl text-gray-200 mb-8 drop-shadow-lg font-medium max-w-2xl leading-relaxed">
                23 天的史詩冒險。從羅弗敦的午夜太陽，到挪威峽灣的壯麗，最後走進安徒生的童話王國。
            </p>

            <div class="flex items-center gap-4">
                <button onclick="scrollToContent()" class="play-btn bg-white text-black rounded px-6 py-2 font-bold hover:bg-gray-200 transition flex items-center">
                    <i class="fas fa-play mr-2"></i> 開始旅程
                </button>
            </div>
        </div>
    </div>

    <!-- Layer 2: 每日縮圖選集 (Index) -->
    <div id="content" class="pb-20 -mt-24 relative z-10 pl-4 md:pl-12">
        <h2 class="text-xl md:text-2xl font-bold mb-4 text-white pl-2 drop-shadow-md flex items-center">
            <i class="fas fa-sun text-yellow-500 mr-2"></i> 第一章：追逐午夜太陽 (羅弗敦群島)
        </h2>
        <div class="netflix-row mb-12" id="row-1"></div>

        <h2 class="text-xl md:text-2xl font-bold mb-4 text-white pl-2 drop-shadow-md flex items-center">
            <i class="fas fa-water text-blue-400 mr-2"></i> 第二章：峽灣與冰河的詠嘆 (挪威西部)
        </h2>
        <div class="netflix-row mb-12" id="row-2"></div>

        <h2 class="text-xl md:text-2xl font-bold mb-4 text-white pl-2 drop-shadow-md flex items-center">
            <i class="fas fa-crown text-yellow-600 mr-2"></i> 第三章：維京古都與童話王國 (城市之旅)
        </h2>
        <div class="netflix-row mb-12" id="row-3"></div>
    </div>

    <!-- Modal (包含 Layer 3 圖片與 Layer 4 文字) -->
    <div id="detail-modal" class="fixed inset-0 hidden z-50 flex items-center justify-center p-4 overflow-y-auto">
        
        <div class="bg-[#181818] w-full max-w-7xl rounded-xl shadow-2xl overflow-hidden relative border border-gray-700 transform transition-all scale-100 flex flex-col h-[90vh]">
            
            <!-- 頂部導覽列 -->
            <div class="flex justify-between items-center p-4 bg-[#222] border-b border-gray-700 z-50">
                <div>
                    <span id="modal-day-badge" class="bg-red-600 text-white text-xs font-bold px-3 py-1 rounded inline-block shadow mr-3">DAY 1</span>
                    <span id="modal-title" class="text-lg font-bold text-white"></span>
                </div>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white text-2xl transition">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- 內容區域 -->
            <div class="flex-grow relative overflow-hidden flex flex-col md:flex-row">
                
                <!-- VIEW A: Layer 3 - 詳細行程圖 (Schedule Image) -->
                <div id="view-schedule" class="w-full h-full flex flex-col items-center justify-center bg-black relative group transition-opacity duration-300">
                    
                    <!-- 圖片容器 (點擊進入文字模式) -->
                    <div class="relative max-w-full max-h-full cursor-pointer" onclick="switchView('text')">
                        <img id="modal-schedule-img" src="" class="max-h-[80vh] object-contain shadow-2xl" 
                             onload="this.style.display='block'; document.getElementById('sched-error').style.display='none';"
                             onerror="this.style.display='none'; document.getElementById('sched-error').style.display='flex';">
                        
                        <!-- 懸停提示 -->
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <div class="bg-white/90 text-black px-6 py-3 rounded-full font-bold transform scale-90 group-hover:scale-100 transition shadow-lg click-hint">
                                <i class="fas fa-book-open mr-2"></i> 點擊閱讀詳細文字導覽
                            </div>
                        </div>
                    </div>

                    <!-- 錯誤處理 -->
                    <div id="sched-error" class="hidden flex-col items-center justify-center text-gray-500 absolute inset-0">
                        <i class="fas fa-image text-5xl mb-4"></i>
                        <p class="font-mono text-sm">Missing: <span id="missing-schedule-name"></span></p>
                    </div>
                </div>

                <!-- VIEW B: Layer 4 - 詳細文字說明 (Text Detail) -->
                <div id="view-text" class="hidden w-full h-full bg-[#121212] flex-col relative transition-opacity duration-300">
                    <!-- 返回圖片按鈕 -->
                    <button onclick="switchView('image')" class="absolute top-4 left-4 z-50 bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-full shadow-lg border border-gray-600 flex items-center transition">
                        <i class="fas fa-arrow-left mr-2"></i> 返回行程圖
                    </button>

                    <!-- 文字內容捲動區 -->
                    <div class="overflow-y-auto h-full p-8 md:p-16 max-w-4xl mx-auto">
                        <div class="prose prose-invert prose-lg max-w-none">
                            <h2 class="text-3xl font-bold text-teal-400 mb-6 border-b border-gray-700 pb-4">
                                <i class="fas fa-map-marked-alt mr-3"></i>當日詳細導覽
                            </h2>
                            <!-- 文字內容將由 JS 動態注入 -->
                            <div id="modal-text-content" class="text-gray-300 leading-relaxed space-y-6">
                                載入中...
                            </div>
                        </div>
                        
                        <!-- 底部裝飾 -->
                        <div class="mt-12 pt-8 border-t border-gray-800 text-center text-gray-500 text-sm">
                            <p>2026 Nordic Journey • Day Log</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // 資料設定：包含縮圖檔名、行程圖檔名、以及詳細文字內容
        // 為了讓您看到效果，我將「詳細文字」整合在這裡。
        // 未來若要修改文字，直接修改這裡的 `details` 欄位即可。
        
        const itineraryData = [
            { day: 1, title: "啟程：羅弗敦追日日記", region: 1, 
                details: `
                <h3 class="text-2xl font-bold text-white mb-2 border-b border-gray-700 pb-2">1. 抵達博德與取車 (13:00 - 15:00)</h3>
                <p class="text-sm text-gray-400 mb-3">地點：博德機場 (BOO) 與碼頭 (Ferjekai)</p>
                <p>班機抵達後，請盡速前往租車櫃台取車（通常在航廈內）。機場取車比碼頭方便，車程僅需 5-10 分鐘。</p>
                <ul class="list-disc list-inside ml-4 mt-2 space-y-1 text-sm text-gray-300">
                    <li><span class="font-semibold text-red-400">導遊提醒：</span> 請檢查車輛是否為自排，並確認配備 AutoPASS 標籤以方便支付渡輪費。</li>
                    <li>導航設定目的地：Bodø ferjekai (渡輪碼頭)。</li>
                </ul>
                
                <h3 class="text-2xl font-bold text-white mt-6 mb-2 border-b border-gray-700 pb-2">2. 橫越峽灣與羅弗敦之牆 (15:00 - 20:00)</h3>
                <p class="text-sm text-gray-400 mb-3">交通：Torghatten Nord 渡輪 (Bodø → Moskenes)</p>
                <p>這段航程約 3.5 小時，是進入羅弗敦群島最震撼的方式。船接近時，巨大的「羅弗敦之牆」將會從海平面升起。</p>
                <ul class="list-disc list-inside ml-4 mt-2 space-y-1 text-sm text-gray-300">
                    <li><span class="font-semibold text-red-400">重要叮嚀：</span> 7 月渡輪非常熱門，請務必提前預訂，並在開船前 45 分鐘抵達排隊車道。</li>
                    <li>建議到甲板上拍照，即使半夜天色依然明亮（永晝）。</li>
                </ul>

                <h3 class="text-2xl font-bold text-white mt-6 mb-2 border-b border-gray-700 pb-2">3. 入住雷納漁屋與午夜太陽 (20:00 - 23:00)</h3>
                <p class="text-sm text-gray-400 mb-3">地點：Moskenes 碼頭 → Reine/Hamnøy</p>
                <p>下船後沿著 E10 公路直奔住宿點 Reine Rorbuer 或 Eliassen Rorbuer。考慮長途飛行疲勞，建議盡快安頓。</p>
                <ul class="list-disc list-inside ml-4 mt-2 space-y-1 text-sm text-gray-300">
                    <li><span class="font-semibold text-red-400">晚餐建議：</span> 當地餐廳可能已打烊，若住宿點有廚房，簡易泡麵或 Bodø 買好的輕食是最佳選擇。</li>
                    <li><span class="font-semibold">午夜太陽：</span> 7月4日太陽不落下。在露台上欣賞金黃色的永晝陽光。</li>
                </ul>
                
                <h3 class="text-2xl font-bold text-white mt-6 mb-2 border-b border-gray-700 pb-2">💡 私房錦囊 (體力與預訂)</h3>
                <p class="text-sm text-gray-300">台灣與挪威夏季時差 6 小時。永晝容易讓人錯覺不累，第一晚建議強迫自己拉上窗簾休息，為明天的登山儲備體力。</p>
            `},
            { day: 2, title: "羅弗敦之巔 & 世界盡頭", region: 1, 
                details: `
                <h3 class="text-2xl font-bold text-white mb-2 border-b border-gray-700 pb-2">1. 羅弗敦之巔：Reinebringen 挑戰 (09:30 - 12:30)</h3>
                <p class="text-sm text-gray-400 mb-3">活動：徒步或攝影 | 視體力二選一</p>
                <p>Option A (挑戰經典): 攀登 Reinebringen 山，欣賞挪威宣傳照視角（約 1600 階，來回 2-3 小時）。</p>
                <p>Option B (輕鬆攝影): 探索 Hamnøy (經典紅屋大橋) 與 Sakrisøy (黃色漁屋島) 拍攝大片。</p>
                <ul class="list-disc list-inside ml-4 mt-2 space-y-1 text-sm text-gray-300">
                    <li><span class="font-semibold text-red-400">登山提醒：</span> 登山口嚴禁停車！請停在外港停車場 (Reine Ytre Havn)，並務必穿著抓地力好的鞋子。</li>
                    <li><span class="font-semibold">天氣備案：</span> 若下雨或雲層太厚，請放棄登山，以免危險且看不到景色。</li>
                </ul>
                
                <h3 class="text-2xl font-bold text-white mt-6 mb-2 border-b border-gray-700 pb-2">2. 午餐與 E10 盡頭之路 (12:30 - 15:00)</h3>
                <p class="text-sm text-gray-400 mb-3">美食：Anita's Sjømat | 路徑：Reine → Å</p>
                <p>午餐在 Anita's Sjømat 必點「豪華魚排漢堡」，佐以鮮蝦和煙燻鮭魚。隨後駕車前往 E10 公路的終點奧鎮 (Å)。</p>
                <ul class="list-disc list-inside ml-4 mt-2 space-y-1 text-sm text-gray-300">
                    <li><span class="font-semibold">奧鎮停車：</span> 抵達 Å 後，請停在村口的公共停車場。</li>
                    <li><span class="font-semibold">停車費：</span> 羅弗敦熱門景點多收費，請使用 EasyPark APP 或留意標示。</li>
                </ul>

                <h3 class="text-2xl font-bold text-white mt-6 mb-2 border-b border-gray-700 pb-2">3. 漫遊奧鎮與午夜散步 (15:00 - 21:30)</h3>
                <p class="text-sm text-gray-400 mb-3">活動：Å i Lofoten 博物館與晚餐</p>
                <p>漫遊奧鎮（挪威語發音類似「歐」），這裡整座鎮就是一座博物館。尋找古老的麵包店 Bakeriet på Å 的窯烤肉桂捲（如果運氣好）。</p>
                <ul class="list-disc list-inside ml-4 mt-2 space-y-1 text-sm text-gray-300">
                    <li><span class="font-semibold">晚餐推薦：</span> Brygga Restaurant 的羅弗敦魚湯 (Lofoten Fish Soup)，是暖胃首選。</li>
                    <li><span class="font-semibold text-red-400">世界盡頭：</span> 晚餐後，散步到村莊最南端，在 E10 公路的終點路牌拍照，這裡是觀賞午夜太陽的絕佳地點。</li>
                </ul>
            `},
            { day: 3, title: "穿越時空的羅弗敦公路之旅", region: 1, 
                details: `
                <h3 class="text-2xl font-bold text-white mb-2 border-b border-gray-700 pb-2">1. 北極圈的熱帶沙灘 (10:15 - 10:45)</h3>
                <p class="text-sm text-gray-400 mb-3">地點：Rambergstranda (Ramberg Beach)</p>
                <p>從 Å Rorbuer 退房後，沿 E10 北上。Ramberg Beach 是羅弗敦最著名的白沙灘之一，強烈建議停車拍照。</p>
                <ul class="list-disc list-inside ml-4 mt-2 space-y-1 text-sm text-gray-300">
                    <li><span class="font-semibold">攝影亮點：</span> 拍攝「雪山背景配白沙灘」的衝突美感照片。</li>
                </ul>
                
                <h3 class="text-2xl font-bold text-white mt-6 mb-2 border-b border-gray-700 pb-2">2. 探索活歷史：Nusfjord 古漁村 (11:15 - 14:00)</h3>
                <p class="text-sm text-gray-400 mb-3">活動：露天博物館參觀與午餐</p>
                <p>Nusfjord 是挪威保存最完整的古老漁村之一，彷彿停留在 19 世紀。參觀舊雜貨店 (Landhandleriet) 感受歷史。</p>
                <ul class="list-disc list-inside ml-4 mt-2 space-y-1 text-sm text-gray-300">
                    <li><span class="font-semibold text-red-400">門票提醒：</span> 進入村莊需要購買門票（約 100 NOK/人），這是古蹟維護費用。</li>
                    <li><span class="font-semibold">午餐推薦：</span> 試試華夫餅 (Waffles) 配挪威棕起司 (Brunost)，是當地經典點心。</li>
                </ul>

                <h3 class="text-2xl font-bold text-white mt-6 mb-2 border-b border-gray-700 pb-2">3. 羅弗敦威尼斯與網紅球場 (14:00 - 18:15)</h3>
                <p class="text-sm text-gray-400 mb-3">地點：Henningsvær (亨寧斯韋爾)</p>
                <p>沿著沿著岩礁修建的海上公路前往 Henningsvær。這裡聚集了藝術家和文青小店。</p>
                <ul class="list-disc list-inside ml-4 mt-2 space-y-1 text-sm text-gray-300">
                    <li><span class="font-semibold">必訪亮點：</span> 世界最美足球場 (Henningsvær Idrettslag Stadion)。</li>
                    <li><span class="font-semibold text-red-400">停車提醒：</span> 村內停車位常爆滿，建議停在進村前的公共大停車場，步行入村。</li>
                </ul>
                
                <h3 class="text-2xl font-bold text-white mt-6 mb-2 border-b border-gray-700 pb-2">4. 入住與晚餐：品嚐北極黃金 (18:15 - 20:30)</h3>
                <p class="text-sm text-gray-400 mb-3">住宿/晚餐：Svinøya Rorbuer / Børsen Spiseri</p>
                <p>前往首都斯沃爾韋爾 (Svolvær) 的 Svinøya Rorbuer 入住。晚餐在 Børsen Spiseri 品嚐「羅弗敦鱈魚乾 (Stockfish)」，這是當地傳統美食的極致，被譽為「北極黃金」。</p>
            `},
            { day: 4, title: "縱貫挪威，從北極圈到石油之都", region: 1, 
                details: `
                <h3 class="text-2xl font-bold text-white mb-2 border-b border-gray-700 pb-2">1. 告別羅弗敦：螺旋槳飛機體驗 (08:30 - 11:30)</h3>
                <p class="text-sm text-gray-400 mb-3">地點：Svolvær 機場 (SVJ)</p>
                <p>享用早餐後，收拾行李退房。請務必在 Svolvær 市區將油箱加滿，機場附近沒有加油站。辦理登機後，您將搭乘 Widerøe 航空的 Dash-8 螺旋槳飛機。</p>
                <ul class="list-disc list-inside ml-4 mt-2 space-y-1 text-sm text-gray-300">
                    <li><span class="font-semibold text-red-400">登機箱限制：</span> 小飛機機艙小，登機箱可能會被要求在機邊託運 (Valet Bag)，下機時在機邊領取。請將貴重物品和鋰電池隨身攜帶。</li>
                    <li><span class="font-semibold">飛行體驗：</span> Svolvær (SVJ) → Bodø (BOO) 這段超低空飛行景色絕美，請務必選靠窗位！</li>
                </ul>
                
                <h3 class="text-2xl font-bold text-white mt-6 mb-2 border-b border-gray-700 pb-2">2. 南北大遷徙與抵達斯塔萬格 (11:30 - 18:00)</h3>
                <p class="text-sm text-gray-400 mb-3">交通：多段飛機 | 地點：Stavanger 機場 (SVG)</p>
                <p>通常需要經過 Bodø、Oslo/Bergen 轉機，最終抵達斯塔萬格 (Stavanger)。午餐建議在轉機機場解決（Peppes Pizza 或 Upper Crust）。</p>

        function renderRows() {
            itineraryData.forEach(item => {
                const rowId = `row-${item.region}`;
                const rowEl = document.getElementById(rowId);
                
                // 自動補零邏輯：1 -> 01, 15 -> 15
                const dayStr = item.day.toString().padStart(2, '0');
                const thumbnailName = `day${dayStr}.jpg`;
                
                const card = document.createElement('div');
                card.className = 'card group';
                // 傳入 dayStr 以便 openModal 使用
                card.onclick = () => openModal(item, dayStr);
                
                card.innerHTML = `
                    <div class="relative w-full aspect-video bg-gray-800">
                        <img src="${thumbnailName}" 
                             class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110 relative z-10" 
                             onload="this.style.display='block'; this.nextElementSibling.style.display='none';"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        
                        <div class="absolute inset-0 flex flex-col items-center justify-center h-full text-gray-600 bg-gray-900 z-0 hidden">
                            <i class="fas fa-image text-3xl mb-2"></i>
                            <span class="text-xs font-mono">Missing: ${thumbnailName}</span>
                        </div>
                        
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80 z-20 pointer-events-none transition-opacity group-hover:opacity-90"></div>
                        <div class="absolute top-2 left-2 bg-red-600 text-white text-[10px] font-bold px-2 py-0.5 rounded shadow z-30">D${item.day}</div>
                        <div class="absolute bottom-0 left-0 w-full p-3 z-30 pointer-events-none transform transition-transform group-hover:-translate-y-1">
                            <h3 class="text-sm font-bold text-white mb-1 drop-shadow-md leading-tight">${item.title.split('：')[1] || item.title}</h3>
                        </div>
                    </div>
                `;
                rowEl.appendChild(card);
            });
        }

        // 開啟 Modal
        function openModal(item, dayStr) {
            const modal = document.getElementById('detail-modal');
            const scheduleFilename = `schedule${dayStr}.jpg`; // 這裡自動抓取 scheduleXX.jpg
            
            // 設定標題與文字
            document.getElementById('modal-day-badge').innerText = `DAY ${item.day}`;
            document.getElementById('modal-title').innerText = item.title;
            document.getElementById('modal-text-content').innerHTML = item.details; // 注入詳細文字
            document.getElementById('missing-schedule-name').innerText = scheduleFilename;

            // 設定 Layer 3 圖片
            const schedImg = document.getElementById('modal-schedule-img');
            schedImg.src = scheduleFilename;
            
            // 重置視圖：預設先看圖片 (View A)
            document.getElementById('view-schedule').classList.remove('hidden');
            document.getElementById('view-text').classList.add('hidden');
            document.getElementById('view-text').classList.remove('flex');
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // 切換視圖 (Layer 3 <-> Layer 4)
        function switchView(viewName) {
            const viewSched = document.getElementById('view-schedule');
            const viewText = document.getElementById('view-text');
            
            if (viewName === 'text') {
                // 進入文字模式
                viewSched.classList.add('hidden');
                viewText.classList.remove('hidden');
                viewText.classList.add('flex');
            } else {
                // 返回圖片模式
                viewText.classList.add('hidden');
                viewText.classList.remove('flex');
                viewSched.classList.remove('hidden');
            }
        }

        function closeModal() {
            document.getElementById('detail-modal').classList.add('hidden');
            document.body.style.overflow = '';
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        renderRows();
        
        function scrollToContent() {
            document.getElementById('content').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
